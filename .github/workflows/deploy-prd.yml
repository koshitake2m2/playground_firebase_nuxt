name: deploy prd
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_and_deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.2.0
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "hosting/pnpm-lock.yaml"
      - run: cd hosting && pnpm install --frozen-lockfile && pnpm generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLAYGROUND_KOSHITAKE2M2 }}"
          channelId: live
          projectId: ${{ vars.FIREBASE_PROJECT_NAME }}
