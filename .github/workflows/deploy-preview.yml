name: deploy preview
on: pull_request
jobs:
  changes:
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    outputs:
      hosting: ${{ steps.filter.outputs.hosting }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            hosting: 'hosting/**'

  build_and_preview:
    needs: changes
    permissions: write-all
    if: ${{ (github.event.pull_request.head.repo.full_name == github.repository) && (needs.changes.outputs.hosting == 'true') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.2.0
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "hosting/pnpm-lock.yaml"
      - run: cd hosting && pnpm install --frozen-lockfile && pnpm generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLAYGROUND_KOSHITAKE2M2 }}"
          projectId: ${{ vars.FIREBASE_PROJECT_NAME }}
